# ==========================================================
# git
# ==========================================================
[[plugins]]
repo = 'lambdalisue/gin.vim'
hook_add = '''
lua dofile(vim.fn.stdpath("config") .. "/lua/plugins/gin/gin.lua")
'''
[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
set updatetime=100
nnoremap <silent> > :GitGutterNextHunk<CR>zz
nnoremap <silent> < :GitGutterPrevHunk<CR>zz
'''

