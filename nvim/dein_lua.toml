# ddu
# ==========================================================
[[plugins]]
repo = 'Shougo/ddu.vim'
depends = ['denops.vim', 'pum.vim']
hook_add = '''
lua dofile(vim.fn.stdpath("config") .. "/lua/plugins/ddu/ddu.lua")
lua dofile(vim.fn.stdpath("config") .. "/lua/plugins/ddu/mkmemo.lua")
'''
[[plugins]]
